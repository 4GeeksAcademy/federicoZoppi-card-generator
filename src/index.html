<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="./assets/img/4geeks.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GENERADOR DE CARTA</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" />
</head>

<body class="bg-success">
  <h1 class="text-light text-center my-5">Random Card Generator</h1>

  <div class="container">
    <div class="d-flex justify-content-center">
      <div class="card bg-light fs-1 col-10 col-sm-8 col-md-6 col-lg-4 p-3 rounder shadow 
                d-flex flex-column justify-content-between align-items-center" style="aspect-ratio: 3/4.5;">

        <div class="suit display-5 w-100 text-start">♠️</div>
        <div class="number display-1 fw-bold w-100 text-center" id="numero">7</div>
        <div class="suit display-5 w-100 text-start" id="el-dado-vuelta">♠️</div>

      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <button class="btn btn-primary mt-5 col-10 col-sm-8 col-md-6 col-lg-4" id="generate-card">Generate Card</button>

  </div>

  <script type="module" src="/app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.min.js"
    integrity="sha512-EKWWs1ZcA2ZY9lbLISPz8aGR2+L7JVYqBAYTq5AXgBkSjRSuQEGqWx8R1zAX16KdXPaCjOCaKE8MCpU0wcHlHA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
